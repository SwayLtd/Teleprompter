<!-- Depending of the font size, add a padding-top and padding-bottom on the prompt text -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room_name }} - Sway Prompter</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4178/4178541.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/room.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
</head>

<body>
    <div class="room-information"
        style="display: flex; justify-content: center; align-items: center; position: relative; width: 100%;">
        <span id="room-name" contenteditable spellcheck="false" style="text-align: center;"></span>
        <span id="time-remaining" style="position: absolute; right: 24px; min-width:120px; text-align:right;"></span>
    </div>
    <div class="prompter">
        <pre id="sync-text" class="prompter-text" contenteditable spellcheck="false"></pre>
        <div class="controls-toggle-bar">
            <button id="toggle-controls" class="btn" title="Show/hide controls" style="margin-left: 10px;">
                <i id="toggle-controls-icon" class="fas fa-eye"></i>
            </button>
        </div>
        <div class="controls" id="controls-bar">
            <div style="display: flex; flex-direction: column; align-items: center; width: auto;">
                <div class="controls-buttons-group">
                    <div class="main-controls-row"
                        style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <button id="play-pause" class="btn" title="Play/pause"><i class=" fas fa-play"></i></button>
                        <button id="toggle-align" class="btn" title="Change text alignment"><i
                                class="fas fa-align-center"></i></button>
                        <button id="invert-v" class="btn" title="Revert text vertically"><i
                                class="fas fa-arrows-alt-v"></i></button>
                        <button id="invert-h" class="btn" title="Revert text horizontally"><i
                                class="fas fa-arrows-alt-h"></i></button>
                        <button id="sync" class="btn" title="Force properties sync"><i
                                class="fas fa-sync-alt"></i></button>
                        <button id="reset" class="btn" title="Reset local settings"><i class="fas fa-undo"></i></button>
                    </div>
                    <div class="formatting-controls-row"
                        style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-top: 8px;">
                        <button class="btn" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                        <button class="btn" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                        <button class="btn" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
                        <button class="btn" onclick="formatText('strikethrough')"><i
                                class="fas fa-strikethrough"></i></button>
                        <button class="btn" onclick="formatText('foreColor')"><i class="fas fa-font"></i></button>
                        <input type="color" id="colorPicker" oninput="changeColor()" style="display:none">
                        <button class="btn" onclick="formatText('removeFormat')"><i class="fas fa-eraser"></i></button>
                    </div>
                </div>
            </div>
            <div class="sliders-group">
                <div class="slider-pair">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0;">
                        <label for="velocity" style="margin-bottom:0;">Velocity: <span
                                id="velocity-value"></span></label>
                        <input id="velocity" type="range" min="1" max="10" value="1" step="0.5" style="margin-top:0;">
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0;">
                        <label for="font-size" style="margin-bottom:0;">Font size: <span
                                id="font-size-value"></span></label>
                        <input id="font-size" type="range" min="45" max="96" value="72" style="margin-top:0;">
                    </div>
                </div>
                <div class="slider-pair">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0;">
                        <label for="text-width" style="margin-bottom:0;">Text width: <span
                                id="text-width-value"></span></label>
                        <input id="text-width" type="range" min="45" max="90" value="90" style="margin-top:0;">
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0;">
                        <label for="arrows-top" style="margin-bottom:0;">Arrows pos: <span
                                id="arrows-top-value"></span></label>
                        <input id="arrows-top" type="range" min="20" max="80" value="45" style="margin-top:0;">
                    </div>
                </div>
            </div>
            <div id="color-area">
                <div>
                    <input id="bg-color" type="color" value="#282c34"> Background color
                </div>
            </div>
        </div>
    </div>
    <img id="arrow-left" class="arrow arrow-left" src="https://cdn-icons-png.flaticon.com/512/57/57043.png"
        alt="Arrow left" />
    <img if="arrow-right" class="arrow arrow-right" src="https://cdn-icons-png.flaticon.com/512/57/57043.png"
        alt="Arrow right" />

    <script src="/static/js/room.js"></script>
</body>

</html>
